{% extends 'base.html'%}

{% block title %}
   <title>Create Account</title>
{% endblock %}

{% block body %}

    <div class="row justify-content-center p-3">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                    <h1 class="type">Create Account</h1>
                    <form action="{% url 'account' %}" method="post" novalidate>
                            {% csrf_token %}
                            {{form.as_p}}
                        <button type="submit" class="btn btn-primary" >Create</button>
                    </form>
                </div>
            </div>

        </div>
    </div>


{% endblock %}
